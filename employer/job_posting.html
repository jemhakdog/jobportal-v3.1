<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect - Post a Job</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --dark-color: #5a5c69;
        }
        
        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', sans-serif;
        }
        
        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--accent-color) 100%);
            min-height: 100vh;
            color: white;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            border-radius: 5px;
            padding: 10px 15px;
        }
        
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        
        .topbar {
            height: 70px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            background-color: white;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        }
        
        .form-control, .form-select {
            border-radius: 5px;
            padding: 10px 15px;
            border: 1px solid #e3e6f0;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 25px;
            font-weight: 600;
        }
        
        .btn-submit:hover {
            background-color: var(--accent-color);
        }
        
        .skill-tag {
            background-color: #e6f0ff;
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        
        .skill-tag .remove-skill {
            margin-left: 5px;
            cursor: pointer;
        }
        
        .tox-tinymce {
            border-radius: 5px !important;
        }
         
        .candidate-card .candidate-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .badge-new {
            background-color: #e6f7ee;
            color: #28a745;
        }
        
        .badge-featured {
            background-color: #e6f0ff;
            color: #2c3e50;
        }
        
        .search-box {
            border-radius: 20px;
            padding-left: 20px;
            border: 1px solid #e3e6f0;
        }
        
        .search-btn {
            border-radius: 20px;
            padding: 8px 20px;
        }
        
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .stat-card {
            border-left: 4px solid var(--primary-color);
        }
        
        .stat-card .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-primary">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">JobConnect</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-fw fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="job_posting.html">
                                <i class="fas fa-fw fa-briefcase"></i>
                                Job Postings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="candidates.html">
                                <i class="fas fa-fw fa-users"></i>
                                Candidates
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-fw fa-calendar"></i>
                                Interviews
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="candidates.html">
                                <i class="fas fa-fw fa-bell"></i>
                                Alerts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-fw fa-building"></i>
                                Company Profile
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link" href="#">
                                <i class="fas fa-fw fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Topbar -->
                <nav class="navbar topbar mb-4">
                    <div class="container-fluid">
                        <form class="d-flex w-50">
                            <input class="form-control search-box me-2" type="search" placeholder="Search candidates, jobs..." aria-label="Search">
                            <button class="btn btn-primary search-btn" type="submit">Search</button>
                        </form>
                        <div class="d-flex align-items-center">
                            <div class="dropdown me-3">
                                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-bell"></i>
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                        3
                                    </span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">New applications</a></li>
                                    <li><a class="dropdown-item" href="#">Interview requests</a></li>
                                    <li><a class="dropdown-item" href="#">Messages</a></li>
                                </ul>
                            </div>
                            <div class="dropdown">
                                <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-img me-2">
                                    <span class="d-none d-md-inline">TechCorp Inc.</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="#">Company Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Job Posting Form -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold text-primary">Post a New Job</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label for="jobTitle" class="form-label">Job Title *</label>
                                    <input type="text" class="form-control" id="jobTitle" placeholder="e.g. Senior Software Engineer" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="jobType" class="form-label">Job Type *</label>
                                    <select class="form-select" id="jobType" required>
                                        <option value="" selected disabled>Select job type</option>
                                        <option value="full-time">Full-time</option>
                                        <option value="part-time">Part-time</option>
                                        <option value="contract">Contract</option>
                                        <option value="internship">Internship</option>
                                        <option value="temporary">Temporary</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label for="location" class="form-label">Location *</label>
                                    <input type="text" class="form-control" id="location" placeholder="e.g. New York, NY or Remote" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="salary" class="form-label">Salary Range</label>
                                    <input type="text" class="form-control" id="salary" placeholder="e.g. $80,000 - $100,000 per year">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="jobDescription" class="form-label">Job Description *</label>
                                <textarea class="form-control" id="jobDescription" rows="8" placeholder="Enter detailed job description..." required></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="responsibilities" class="form-label">Responsibilities</label>
                                <textarea class="form-control" id="responsibilities" rows="4" placeholder="List key responsibilities (one per line)"></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="requirements" class="form-label">Requirements</label>
                                <textarea class="form-control" id="requirements" rows="4" placeholder="List requirements (one per line)"></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Skills</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="skillInput" placeholder="Add required skills">
                                    <button class="btn btn-outline-secondary" type="button" id="addSkill">Add</button>
                                </div>
                                <div id="skillsContainer">
                                    <!-- Skills will be added here -->
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="applicationDeadline" class="form-label">Application Deadline</label>
                                    <input type="date" class="form-control" id="applicationDeadline">
                                </div>
                                <div class="col-md-6">
                                    <label for="jobStatus" class="form-label">Job Status</label>
                                    <select class="form-select" id="jobStatus">
                                        <option value="active" selected>Active</option>
                                        <option value="draft">Draft</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-outline-secondary me-3">Save as Draft</button>
                                <button type="submit" class="btn btn-submit">Post Job</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
